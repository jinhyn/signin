<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="123.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
 <div id="boder">
  누르시오
  <button id="open">버튼</button>
  </div>

 
  <button id="close-button">버튼</button>
  
  
  
  
  <script>
    const open = document.getElementById("open");
    const myButton = document.getElementById("close-button");
    let boder = document.getElementById("boder");

    open.addEventListener('click', () => {
      
      boder.style.display = "none";
    });
    myButton.addEventListener('click', () => {
      
      boder.style.display = "block";
    });
  </script>
</body>

</html>
