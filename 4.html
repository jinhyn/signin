<form>
    <fieldset>
      <legend><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">전설</font></font></legend>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">이메일</font></font></label>
        <div class="col-sm-10">
          <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value="email@example.com">
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1" class="form-label mt-4"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">이메일 주소</font></font></label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="이메일 입력">
        <small id="emailHelp" class="form-text text-muted"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">귀하의 이메일을 다른 사람과 공유하지 않습니다.</font></font></small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="form-label mt-4"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">비밀번호</font></font></label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="비밀번호">
      </div>
      <div class="form-group">
        <label for="exampleSelect1" class="form-label mt-4"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">예시 선택</font></font></label>
        <select class="form-select" id="exampleSelect1">
          <option><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">1</font></font></option>
          <option><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">2</font></font></option>
          <option><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">삼</font></font></option>
          <option><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">4</font></font></option>
          <option><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">5</font></font></option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleSelect2" class="form-label mt-4"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">다중 선택 예</font></font></label>
        <select multiple="" class="form-select" id="exampleSelect2">
          <option><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">1</font></font></option>
          <option><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">2</font></font></option>
          <option><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">삼</font></font></option>
          <option><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">4</font></font></option>
          <option><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">5</font></font></option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleTextarea" class="form-label mt-4"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">예제 텍스트 영역</font></font></label>
        <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="formFile" class="form-label mt-4"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">기본 파일 입력 예</font></font></label>
        <input class="form-control" type="file" id="formFile">
      </div>
      <fieldset class="form-group">
        <legend class="mt-4"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">라디오 버튼</font></font></legend>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
          <label class="form-check-label" for="optionsRadios1"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
            옵션 1은 이것과 저것입니다. 이것이 왜 훌륭한지를 포함해야 합니다.
          </font></font></label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
          <label class="form-check-label" for="optionsRadios2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
            옵션 2는 다른 것일 수 있으며 이를 선택하면 옵션 1이 선택 해제됩니다.
          </font></font></label>
        </div>
        <div class="form-check disabled">
          <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled="">
          <label class="form-check-label" for="optionsRadios3"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
            옵션 3이 비활성화되었습니다.
          </font></font></label>
        </div>
      </fieldset>
      <fieldset class="form-group">
        <legend class="mt-4"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">체크박스</font></font></legend>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
            기본 체크박스
          </font></font></label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked="">
          <label class="form-check-label" for="flexCheckChecked"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
            체크박스 체크
          </font></font></label>
        </div>
      </fieldset>
      <fieldset class="form-group">
        <legend class="mt-4"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">스위치</font></font></legend>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">기본 스위치 체크박스 입력</font></font></label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked="">
          <label class="form-check-label" for="flexSwitchCheckChecked"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">체크 스위치 체크박스 입력</font></font></label>
        </div>
      </fieldset>
      <fieldset class="form-group">
        <legend class="mt-4"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">범위</font></font></legend>
          <label for="customRange1" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">예시 범위</font></font></label>
          <input type="range" class="form-range" id="customRange1">
          <label for="disabledRange" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">비활성화 범위</font></font></label>
          <input type="range" class="form-range" id="disabledRange" disabled="">
          <label for="customRange3" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">예시 범위</font></font></label>
          <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
      </fieldset>
      <button type="submit" class="btn btn-primary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">제출하다</font></font></button>
    </fieldset>
  </form>
