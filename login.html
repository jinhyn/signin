<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>로그인</title>
</head>

<img :src="catImgUrl" alt="" style="height: 300px;" id="cat">

<div class="container">

    <body>
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">id</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3">
            </div>

            <button type="button" id="Siginin">Signin</button>
            <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
            <script>
                const id = document.getElementById('inputEmail3')
                const password = document.getElementById('inputPassword3')
                const login = document.getElementById('Siginin')
                let errStack = 0;

                login.addEventListener('click', () => {
                    if (id.value == "" || password.value == "") {
                        alert('id,pw를 입력해주세요')
                    }
                    else {
                        if (id.value == 'acid') {
                            if (password.value == '0000') {
                                alert('로그인 되었습니다!')
                            }
                            else {
                                alert('아이디와 비밀번호를 다시 한 번 확인해주세요!')
                                errStack++;
                            }
                        }
                    }
                    if (errStack >= 5) {
                        alert('비밀번호를 5회 이상 틀리셨습니다. 비밀번호 찾기를 권장드립니다.')
                    }
                }
                )
                axios.get("https://api.thecatapi.com/v1/images/search?size=full")
                    .then(function (response) {
                        // response  
                        const imgUrl = response.data[0].url
                        document.getElementById('cat').src = imgUrl;

                    }).catch(function (error) {
                        // 오류발생시 실행
                    }).then(function () {

                    });


            </script>

    </body>
</div>

</html>
